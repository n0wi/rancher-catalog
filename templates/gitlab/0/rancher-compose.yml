.catalog:
  name: "Gitlab"
  version: "8.11.3-ce.1"
  description: |
    Gitlab CE is a free GitHub alternative
  maintainer: Martin Nowicki <>
  uuid: gitlab-0
  questions:
    - variable: "gitlab_hostname"
      description: "Gitlab hostname"
      label: "Hostname:"
      required: true
      default: "git.example.com"
      type: "string"
    - variable: "dns_search"
      description: "DNS searchdomain"
      label: "DNS search:"
      required: false
      default:
      type: "string"
    - variable: "db_user"
      description: "Database user"
      label: "User:"
      required: true
      default: "gitlab"
      type: "string"
    - variable: "db_name"
      description: "Database name"
      label: "DB name:"
      required: true
      default: "gitlabhq_production"
      type: "string"
    - variable: "db_password"
      description: "Password for Postgres"
      label: "Password"
      required: false
      default: "password"
      type: "string"
    - variable: "secrets_db_key_base"
      description: "GITLAB_SECRETS_DB_KEY_BASE"
      label: "GITLAB_SECRETS_DB_KEY_BASE"
      required: true
      default:
      type: "string"
    - variable: "dns_server_primary"
      description: "Primary DNS server"
      label: "DNS server:"
      required: false
      default:
      type: "string"
    - variable: "dns_server_secondary"
      description: "Secondary DNS server"
      label: "DNS server:"
      required: false
      default:
      type: "string"
    - variable: "volume_driver"
      description: "for example convoy-nfs"
      label: "Volume driver"
      required: true
      default:
      type: "string"


redis:
  scale: 1
  retain_ip: true
  health_check:
    port: 6379
    interval: 30000
    initializing_timeout: 60000
    unhealthy_threshold: 3
    strategy: recreate
    response_timeout: 2000
    healthy_threshold: 2

gitlab:
  scale: 1
  retain_ip: true
  health_check:
    port: 80
    interval: 30000
    initializing_timeout: 60000
    unhealthy_threshold: 3
    strategy: recreate
    response_timeout: 2000
    healthy_threshold: 2

postgres:
  scale: 1
  health_check:
    port: 5432
    interval: 30000
    initializing_timeout: 60000
    unhealthy_threshold: 3
    strategy: recreate
    response_timeout: 2000
